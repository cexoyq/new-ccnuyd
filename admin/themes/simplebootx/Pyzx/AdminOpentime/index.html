<admintpl file="header" />
</head>
<body>

		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('AdminOpentime/index')}">时间管理</a></li>
			<li><a href="{:U('AdminOpentime/add')}">添加时间</a></li>
            <li><a href="{:U('AdminOpentime/selectworktime')}">选择工作时间</a></li>
		</ul>

		<form class="js-ajax-form" action="{:U('AdminOpentime/listorders')}" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered table-list" id="menus-table">
				<thead>
					<tr>
						<th width="80">{:L('SORT')}</th>
						<th width="50">ID</th>
						<th>时间名称</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					{$categorys}
				</tbody>
				<tfoot>
					<tr>
						<th width="80">{:L('SORT')}</th>
						<th width="50">ID</th>
						<th>时间名称</th>
                        <th>开始时间</th>
                        <th>结束时间</th>
						<th width="180">{:L('ACTIONS')}</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(document).ready(function() {
			Wind.css('treeTable');
			Wind.use('treeTable', function() {
				$("#menus-table").treeTable({
					indent : 20
				});
			});
		});

		setInterval(function() {
			var refersh_time = getCookie('refersh_time_admin_opentime_index');
			if (refersh_time == 1) {
				reloadPage(window);
			}
		}, 10000);
		setCookie('refersh_time_admin_opentime_index', 0);
	</script>



</body>
</html>
