<admintpl file="header" />
</head>
<body>

		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('AdminPlace/index')}">场地管理</a></li>
			<li><a href="{:U('AdminPlace/add')}">添加场地</a></li>
		</ul>

  <form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminPlace/add_post')}">
    <fieldset>
      <div id="legend" class="">
        <legend class="">添加场馆或场地</legend>
      </div>

    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">上级</label>
          <div class="controls">
              <select name="parentid">
                  <option value="0">作为一级菜单</option>
                  {$select_categorys}
              </select>
          </div>
	</div>

	<div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">场馆/场地名称</label>
          <div class="controls">
            <input type="text"  name="name" placeholder="输入场馆/场地名称" class="input-xlarge">
            <span class="form-required">*</span>
          </div>
	</div>

    <!--div class="control-group">
          <label class="control-label">Button</label>
          <!-- Button -->
          <!--div class="controls">
            <button class="btn btn-success">确认</button>
          </div>
	</div-->

    </fieldset>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
        <a class="btn" href="{:U('AdminPlace/index')}">{:L('BACK')}</a>
    </div>
  </form>



</body>
</html>
