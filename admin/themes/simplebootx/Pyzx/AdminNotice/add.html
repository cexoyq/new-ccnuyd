<admintpl file="header" />
</head>
<body>

		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('AdminNotice/index')}">通知管理</a></li>
			<li><a href="{:U('AdminNotice/add')}">发表通知</a></li>
		</ul>

  <form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminNotice/add_post')}">
    <fieldset>
      <div id="legend" class="">
        <legend class="">发表通知</legend>
      </div>

    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">通知类型</label>
          <div class="controls">
              <select name="parentid">
                  <!--option value="0">作为一级菜单</option-->
                  {$select_categorys}
              </select>
              <span class="form-required">*</span>
          </div>
	</div>
	<div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="title">标题</label>
          <div class="controls">
            <input type="text"  name="title" placeholder="通知标题" class="input-xlarge">
            <span class="form-required">*</span>
          </div>
	</div>
	<div class="control-group">
          <!-- Text input-->
      <label class="control-label" for="msg">内容</label>
          <div class="controls">
            <textarea name="msg" cols="80" rows="8" class="input-xlarge" placeholder="通知内容"></textarea>
            <span class="form-required">*</span>
          </div>
	</div>
    <!--div class="control-group">
          <label class="control-label">Button</label>
          <!-- Button -->
          <!--div class="controls">
            <button class="btn btn-success">确认</button>
          </div>
	</div-->

    </fieldset>
    <div class="form-actions">
    	<input type="hidden" name="senderid" value="{:sp_get_current_admin_id()}" />
        <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
        <a class="btn" href="{:U('AdminNotice/index')}">{:L('BACK')}</a>
    </div>
  </form>



</body>
</html>
