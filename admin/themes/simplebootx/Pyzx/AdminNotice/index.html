<admintpl file="header" />
</head>
<body>
<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('AdminNotice/index')}">通知管理</a></li>
			<li><a href="{:U('AdminNotice/add')}">发表通知</a></li>
		</ul>
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th width="50">类型</th>
						<th width="50">发送人</th>
                        <th width="50">接收人</th>
						<th style="min-width: 60px;">标题</th>
						<th style="min-width: 60px;">内容</th>
						<th width="120">创建时间</th>
						<th width="50">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="msgs" item="vo">
					<tr>
						<td>{$vo.id}</td>
                        <td>{$vo.type}</td>
                        <td>{$vo.user}</td>
                        <td>{$vo.recipient}</td>
						<td>{$vo.title}</td>
						<td>{$vo.msg}</td>
						<td>{$vo.createtime}</td>
						<td>
							<a href="{:U('AdminNotice/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$Page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js?"></script>
</body>
</html>
